spring.application.name=BookMyShow

# Server Port
server.port=${PORT:8080}

# Database Configuration (H2 for development)
spring.datasource.url=${DB_URL:jdbc:h2:mem:bookmyshow}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# For H2 in development you can set dialect: org.hibernate.dialect.H2Dialect

# JWT Configuration
app.jwt.secret=mySecretKeyForJWTTokenGenerationBookMyShowApplicationSecure2024
app.jwt.expiration=86400000

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=movies,theaters,shows,seats

# Logging
logging.level.com.bookmyshow=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
