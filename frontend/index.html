<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow - Movie Ticket Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>BookMyShow</h1>
            </div>
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search for Movies">
                <button onclick="searchMovies()">Search</button>
            </div>
            <div class="nav-links">
                <select id="citySelect" onchange="changeCity()">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Pune">Pune</option>
                </select>
                <span id="userDisplay"></span>
                <button id="authButton" onclick="handleAuth()">Sign In</button>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <h2>Book Movie Tickets</h2>
            <p>Safe, secure, and easy booking</p>
        </div>
    </div>

    <main class="container">
        <section class="movies-section">
            <h2>Movies in Mumbai</h2>
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterMovies('all')">All</button>
                <button class="filter-tab" onclick="filterMovies('Action')">Action</button>
                <button class="filter-tab" onclick="filterMovies('Sci-Fi')">Sci-Fi</button>
                <button class="filter-tab" onclick="filterMovies('Drama')">Drama</button>
                <button class="filter-tab" onclick="filterMovies('Comedy')">Comedy</button>
            </div>
            <div id="moviesContainer" class="movies-grid">
                <!-- Movies will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BookMyShow. All rights reserved.</p>
            <div class="footer-links">
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>
                <a href="#terms">Terms & Conditions</a>
                <a href="#privacy">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
