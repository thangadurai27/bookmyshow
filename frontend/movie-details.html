<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - BookMyShow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html">BookMyShow</a></h1>
            </div>
            <div class="nav-links">
                <select id="citySelect" onchange="changeCity()">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Pune">Pune</option>
                </select>
                <span id="userDisplay"></span>
                <button id="authButton" onclick="handleAuth()">Sign In</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="movieDetailsContainer" class="movie-details">
            <!-- Movie details will be loaded here -->
        </div>

        <section class="shows-section">
            <h2>Select Show Date & Time</h2>
            <div class="date-selector">
                <button class="date-btn active" onclick="selectDate(0)" id="date0">Today</button>
                <button class="date-btn" onclick="selectDate(1)" id="date1">Tomorrow</button>
                <button class="date-btn" onclick="selectDate(2)" id="date2">Day 3</button>
            </div>

            <div id="showsContainer" class="shows-list">
                <!-- Shows will be loaded here -->
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 BookMyShow. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/movie-details.js"></script>
</body>
</html>
